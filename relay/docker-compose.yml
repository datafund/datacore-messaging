version: '3.8'

services:
  relay:
    build: .
    container_name: datacore-messaging-relay
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RELAY_SECRET=${RELAY_SECRET}
      - PORT=8080
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/status')"]
      interval: 30s
      timeout: 3s
      retries: 3
